server:
  port: 0
spring:
  datasource:
    url: jdbc:postgresql://175.178.90.140:5432/yangxj96_saas_db
  cloud:
    function:
      definition: saasTenant;saasCommon
    stream:
      rabbit:
        bindings:
          saasTenant-in-0:
            consumer:
              acknowledge-mode: manual
          saasCommon-in-0:
            consumer:
              acknowledge-mode: manual
      bindings:
        saasTenant-in-0:
          destination: saas.tenant
          group: ${spring.application.name}
        saasCommon-in-0:
          destination: saas.common
          group: ${spring.application.name}

mybatis-plus:
  type-aliases-package: com.yangxj96.saas.bean.platform
yangxj96:
  remote:
    connect-time-out: 10000
  security:
    enable: true

logging:
  level:
    com:
      alibaba: error
