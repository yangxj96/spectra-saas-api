server:
  port: 0
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:127.0.0.1:5432}/yangxj96_saas_db?currentSchema=db_flow&nullCatalogMeansCurrent=true
  redis:
    host: ${REDIS_HOST:127.0.0.1}
    password: ${REDIS_PASSWORD:QuVsKppcWvwwX2Vv}
    port: ${REDIS_PORT:6379}
    database: 0
    lettuce:
      pool:
        max-active: 8
        min-idle: 0
        max-idle: 8
        max-wait: -1
  activiti:
    database-schema-update: true
    db-history-used: true
    history-level: full
    deployment-mode: never-fail
  rabbitmq:
    host: ${MQ_HOST:127.0.0.1}
    username: ${MQ_USERNAME:root}
    password: ${MQ_PASSWORD:QuVsKppcWvwwX2Vv}
    virtual-host: /
  cloud:
    stream:
      rabbit:
        bindings:
          tenant-in-0:
            consumer:
              acknowledge-mode: MANUAL
      binders:
        default:
          type: rabbit
      bindings:
        tenant-in-0:
          destination: saas.tenant
          group: ${spring.application.name}

mybatis-plus:
  type-aliases-package: io.github.yangxj96.bean.flow
yangxj96:
  security:
    enable: false
  db:
    security-db: 9
    # 当前项目版本低于3.0.0 导致自动配置包不适用
    redis-enable: false
