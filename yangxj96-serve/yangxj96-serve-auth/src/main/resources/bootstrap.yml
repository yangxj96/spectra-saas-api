server:
  port: 0
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:127.0.0.1:5432}/yangxj96_saas_db
    stream:
      rabbit:
        bindings:
          tenant-in-0:
            consumer:
              acknowledge-mode: MANUAL
      binders:
        default:
          type: rabbit
      bindings:
        tenant-in-0:
          destination: saas.tenant
          group: ${spring.application.name}
    loadbalancer:
      enabled: true

mybatis-plus:
  type-aliases-package: io.github.yangxj96.bean.user
yangxj96:
  security:
    enable: false
