server:
  port: 0
spring:
  application:
    name: yangxj96-serve-auth
  datasource:
    url: jdbc:postgresql://yangxj96.com:5432/yangxj96_saas_db
  cloud:
    function:
      definition: saasTenant;saasCommon
    stream:
      rabbit:
        bindings:
          saasTenant-in-0:
            consumer:
              acknowledge-mode: manual
          saasCommon-in-0:
            consumer:
              acknowledge-mode: manual
      bindings:
        saasTenant-in-0:
          destination: saas.tenant
          group: ${spring.application.name}
        saasCommon-in-0:
          destination: saas.common
          group: ${spring.application.name}
    loadbalancer:
      enabled: true

mybatis-plus:
  type-aliases-package: com.yangxj96.saas.bean.user
yangxj96:
  security:
    enable: false
