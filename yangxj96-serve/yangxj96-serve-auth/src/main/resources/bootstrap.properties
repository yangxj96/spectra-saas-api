# common
spring.application.name=yangxj96-serve-auth
spring.main.allow-bean-definition-overriding=true
# 注册中心
spring.cloud.nacos.discovery.server-addr=${NACOS_ADDR:127.0.0.1:8848}
# sentinel
spring.cloud.sentinel.transport.port=8719
spring.cloud.sentinel.transport.dashboard=${SENTINEL_ADDR:127.0.0.1:8484}
# 配置中心
spring.cloud.nacos.config.server-addr=${NACOS_ADDR:127.0.0.1:8848}
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.refresh-enabled=true
spring.cloud.nacos.config.file-extension=yml
spring.cloud.nacos.config.extension-configs[0].data-id=yangxj96-saas-common.yml
spring.cloud.nacos.config.extension-configs[1].data-id=yangxj96-saas-datasource.yml

