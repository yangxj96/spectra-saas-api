# mybatis plus 删除
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: io.github.yangxj96.bean.user
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    local-cache-scope: statement
  global-config:
    banner: false
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: false
      logic-delete-value: true

yangxj96:
  db:
    redis-enable: false

# 端点检查放开所有
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# 日志
logging:
  level:
    root: info
    yangxj96: debug
  group:
    yangxj96:
      - io.github.yangxj96.starter.common.autoconfigure
      - io.github.yangxj96.starter.db.autoconfigure
      - io.github.yangxj96.starter.remote.autoconfigure
      - io.github.yangxj96.starter.security.autoconfigure

