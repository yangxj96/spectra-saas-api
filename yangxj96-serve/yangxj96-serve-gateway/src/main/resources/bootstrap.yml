server:
  port: 8080
spring:
  application:
    name: yangxj96-serve-gateway
  cloud:
    stream:
      rabbit:
        bindings:
          saasCommon-in-0:
            consumer:
              acknowledge-mode: manual
      binders:
        default:
          type: rabbit
      bindings:
        saasCommon-in-0:
          destination: saas.common
          group: ${spring.application.name}