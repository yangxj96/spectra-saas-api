server:
  port: 8080
spring:
  application:
    name: yangxj96-serve-gateway
  datasource:
    url: jdbc:postgresql://${yangxj96.wsl}:5432/yangxj96_saas_db
mybatis-plus:
  type-aliases-package: io.github.yangxj96.bean.gateway
yangxj96:
  db:
    redis-enable: true
  security:
    enable: false
    # 因为要重写security,所以在关闭了自动配置的前提下,还需要设置下store-type
    store-type: redis
