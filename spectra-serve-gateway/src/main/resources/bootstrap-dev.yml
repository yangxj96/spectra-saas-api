server:
  port: 8888
spring:
  application:
    name: spectra-serve-gateway
  main:
    banner-mode: off
    allow-bean-definition-overriding: true
    web-application-type: reactive
  cloud:
    nacos:
      username: admin
      password: admin
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 489961c7-8385-452f-b853-380f0eaf6df2
    loadbalancer:
      enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/spectra_saas_db?public&stringtype=unspecified
    username: postgres
    password: postgres
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-test-query: select 1
      max-lifetime: 1200000
  data:
    redis:
      host: 127.0.0.1
      password:
      port: 6379
      database: 0

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.yangxj96.spectra.saas.bean.user
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    local-cache-scope: statement
  global-config:
    banner: false
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: "null"
      logic-delete-value: "now()"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
